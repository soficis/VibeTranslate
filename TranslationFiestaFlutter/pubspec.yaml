name: translation_fiesta_flutter
description: A Flutter port of TranslationFiestaFSharp - Clean Code TranslationFiesta
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  file_picker: ^10.2.4
  path_provider: ^2.1.1
  path: ^1.8.3
  intl: ^0.20.2
  equatable: ^2.0.5
  either_dart: ^1.0.0
  dio: ^5.3.2
  epub_parser: ^3.0.1
  flutter_html: ^3.0.0-beta.2
  desktop_drop: ^0.7.0
  flutter_markdown: ^0.7.7+1
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
